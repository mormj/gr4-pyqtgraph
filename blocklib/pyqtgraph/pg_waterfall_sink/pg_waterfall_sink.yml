module: pyqtgraph
block: pg_waterfall_sink
label: PyQT Graph Waterfall Sink
blocktype: sync_block
grc:
    templates:
        imports:
            from gnuradio import pyqtgraph as grpg
        make: |-
            self.${id} = grpg.pg_waterfall_sink_${T.fcn}(${title}, ${size}, ${nports}, impl=grpg.pg_waterfall_sink_${T.fcn}.available_impl.numpy)
            self.docks.append(Dock('${id}'))
            self.area.addDock(self.docks[-1],'top')
            self._${id}_widget = self.${id}.py_method("widget")
            self.docks[-1].addWidget(self._${id}_widget)

typekeys:
  - id: T
    type: class
    options: 
        - cf32
        - rf32

# Example Parameters
parameters:
-   id: title
    label: Title
    dtype: string
    settable: true
    grc:
        default: ""
-   id: size
    label: Number of Points
    dtype: size
    settable: false
    grc:
        default: 1024
-   id: nports
    label: Num Ports
    dtype: size
    settable: false
    default: 1

# Example Ports
ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T
    multiplicity: parameters/nports


implementations:
-   id: numpy
    lang: python
    domain: cpu

file_format: 1